<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="author" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/default.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/welcome.css" />
    <script src="../codes/default.js"></script>
    <script src="../codes/welcome.js"></script>
    <title>Expen$es - Welcome Page</title>
</head>

<body>

    <div id="main">

        <header class="bar" id="top-bar">
            <h1 id="logo">Expen$es</h1>
            <div class="items-container" id="header-buttons">
                <button class="light-button" id="register-button">Register</button>
                <button class="light-button" id="login-button">Login</button>
            </div>
        </header>

        <main id="main">
            <div>
            </div>
        </main>

        <footer id="footer-bar">

        </footer>

    </div>

    <div hidden>
        <div class="body panel">

            <div class="container" id="login-container">

                <h2 id="login-label">Login</h2>

                <input type="text" id="login-input" placeholder="Email" autofocus>

                <input type="password" id="pass-input" placeholder="Password">

                <div class="items-container" id="login-buttons">
                    <button class="dark-button" id="make-account-button">Cancel</button>
                    <button class="dark-button" id="login-button">Login</button>
                </div>

            </div>

        </div>
    </div>

    <div hidden>
        <div class="body panel">

            <div class="container" id="register-container">

                <h2 id="register-label">Register</h2>

                <div id="register-form">

                    <div>
                        <h5>Name</h5>
                        <input type="text">
                    </div>

                    <div class="items-container">
                        <div>
                            <h5>CPF</h5>
                            <input type="text" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}$" placeholder="Ex.: 000.000.000-00">
                        </div>

                        <div>
                            <h5>RG</h5>
                            <input type="text" pattern="" placeholder="">
                        </div>
                    </div>

                    <div>
                        <h5>Email</h5>
                        <input type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Ex.: example@example.domain">
                    </div>

                    <div class="items-container">
                        <div>
                            <h5>Password</h5>
                            <input type="password">
                        </div>
                        <div>
                            <h5>Confirmation</h5>
                            <input type="password">
                        </div>
                    </div>

                </div>

                <div class="items-container" id="register-buttons">
                    <button class="dark-button" id="cancel-button" onclick="">Cancel</button>
                    <button class="dark-button" id="continue-button" onclick="">Continue</button>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
